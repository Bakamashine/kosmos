<!DOCTYPE html>
<head>
  <style>
    body {
	padding: 0;
	margin: 0;
    }

    main {
	padding: 10px;
	width: 50%;
	margin-left: auto;
	margin-right: auto;
    }

    .display {
	background-color: white;
	border-radius: 5px;
	border: 1px solid black;
	/* width: 70%; */
	display: block;
	margin-left: auto;
	margin-right: auto;
	height: 100px;
	/* padding: 20px; */
	resize: none;
	width: 100%
    }

    .buttons {
	display: flex;
	margin-top: 10px;
	justify-content: center;
	flex-wrap: wrap;
	/* width: 50% */
    }

    .buttons button {
	margin-right: 5px;
	width: 30%;
	margin-top: 5px;
    }


    .btn {
	--btn-bg: #343a40;
	--btn-color: #fff;
	--btn-border: rgba(0, 0, 0, 0.15);
	--btn-padding-y: 0.375rem;
	--btn-padding-x: 0.75rem;
	--btn-font-size: 1rem;
	--btn-border-radius: 0.25rem;
	--btn-transition: background-color 0.15s ease-in-out,
			  transform 0.05s ease-in-out, box-shadow 0.15s ease-in-out;

	display: inline-block;
	padding: var(--btn-padding-y) var(--btn-padding-x);
	font-size: var(--btn-font-size);
	line-height: 1.5;
	color: var(--btn-color);
	background-color: var(--btn-bg);
	border: 1px solid var(--btn-border);
	border-radius: var(--btn-border-radius);
	text-align: center;
	text-decoration: none;
	vertical-align: middle;
	user-select: none;
	cursor: pointer;
	transition: var(--btn-transition);
	box-shadow: none;
    }

    .btn-dark {
	--btn-bg: #343a40;
	--btn-color: #ffffff;
	--btn-border: rgba(255, 255, 255, 0.05);
    }

    .btn:hover,
    .btn:focus {
	background-color: color-mix(
	    in srgb,
	    var(--btn-bg) 85%,
	    black
	);
	filter: brightness(0.92);
	text-decoration: none;
	outline: none;
    }

    .btn:focus-visible {
	box-shadow: 0 0 0 0.2rem rgba(52, 58, 64, 0.25);
    }

    .btn:active {
	transform: translateY(1px);
	filter: brightness(0.88);
    }

    .btn[disabled],
    .btn.disabled,
    .btn[aria-disabled="true"] {
	opacity: 0.65;
	pointer-events: none;
	cursor: not-allowed;
	transform: none;
	filter: none;
    }

    .btn-sm {
	--btn-padding-y: 0.25rem;
	--btn-padding-x: 0.5rem;
	--btn-font-size: 0.875rem;
	--btn-border-radius: 0.2rem;
    }

    .btn-lg {
	--btn-padding-y: 0.5rem;
	--btn-padding-x: 1rem;
	--btn-font-size: 1.25rem;
	--btn-border-radius: 0.3rem;
    }

    .btn-block {
	display: block;
	width: 100%;
    }

    .btn-outline-dark {
	--btn-bg: transparent;
	--btn-color: #343a40;
	border: 1px solid #343a40;
    }
    .btn-outline-dark:hover,
    .btn-outline-dark:focus {
	background-color: rgba(52, 58, 64, 0.08);
    }

    @media (prefers-reduced-motion: reduce) {
	.btn {
	    transition: none;
	    transform: none;
	}
    }

  </style>
</head>
<body>
  <main>
    <textarea class="display"></textarea>

    <div class="buttons">
      <button class="btn btn-dark">0</button>
      <button class="btn btn-dark" id="1">1</button>
      <button class="btn btn-dark" id="2">2</button>
      <button class="btn btn-dark" id="3">3</button>
      <button class="btn btn-dark" id="4">4</button>
      <button class="btn btn-dark" id="5">5</button>
      <button class="btn btn-dark" id="6">6</button>
      <button class="btn btn-dark" id="7">7</button>
      <button class="btn btn-dark" id="8">8</button>
      <button class="btn btn-dark" id="9">9</button>
      <button class="btn btn-dark" id="pow">*</button>
      <button class="btn btn-dark" id="divide">/</button>
      <button class="btn btn-dark" id="plus">+</button>
      <button class="btn btn-dark" id="minus">-</button>
      <button class="btn btn-dark" id="equal">=</button>
    </div>
  </main>
  <script>
    /** @type {HTMLTextAreaElement} */
    const display = document.querySelector(".display");
    const calc = document.querySelector(".buttons");
    const equal = document.querySelector("#equal");

    /** @param {string} expr */
    function safeEval(expr) {
	if (!/^[0-9+\-*/().^ ]+$/.test(expr)) {
	    throw new Error()
	}

	expr = expr.replace(/\^/g, "**");

	const fn  = new Function(`"use strict"; return(${expr})`);
	return fn();
    }

    let expression = "";

    [...calc.children].forEach((btn) => {
	if (btn.id === "equal") return;

	btn.addEventListener("click", function () {
	    const value = this.textContent.trim();
	    expression += value;
	    display.value = expression;
	});
    });

    display.addEventListener("input", function () {
	expression = display.value;
    });

    equal.addEventListener("click", function () {
	try {
	    const result = safeEval(expression);

	    // console.log("result: ", result);
	    if (isFinite(result)) {
		display.value = result;
		expression = String(result);
	    } else {
		throw new Error();
	    }
	} catch (err) {
	    display.value = "Error: Такое выражение нельзя посчитать!";
	    expression = "";
	}
    });

  </script>
</body>
